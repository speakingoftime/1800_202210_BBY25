<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Search | FoodFinderVancouver</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Our custom css -->
  <link rel="stylesheet" href="./styles/style.css"/>
</head>

<body>
  <!-- NAVBAR -->
  <div class="pos-f-t">
    <nav class="navbar navbar-light bg-light">
        <svg id="backButton" class="mx-3" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
          width="24px" fill="#29BDE4" onclick="window.history.back()" style="cursor: pointer;">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="nav navbar-dark d-grid text-center p-3" style="background: #8bba40;" id="navbar-list">
        <a class="nav-link text-white" href="./index.html" id="home-btn">Home</a>
        <a class="nav-link text-white" href="./search.html" id="search-btn">Search</a>
        <a class="nav-link text-white" href="./main.html" id="saved-btn">Saved list</a>
        <a class="nav-link text-white" href="./login.html" id="login-btn">Log in</a>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="px-4 py-5 my-5">
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form id="searchForm" class="container" action="./search.html">
          <div class="row py-2 col-12">
            <div class="col-10">
              <input id="searchBar" class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-2">
              <button class="btn btn-outline-success text-nowrap" type="submit" id="searchBtn">Search</button>
            </div>
          </div>
          <div class="row py-2">
            <p id="filterDesc">Filter restaurants by:</p>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" name="food" type="checkbox" role="switch" id="foodSwitch">
                <label class="form-check-label text-nowrap" for="foodSwitch" id="foodLabel">Food Quality</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" name="value" type="checkbox" role="switch" id="valueSwitch">
                <label class="form-check-label text-nowrap" for="valueSwitch" id="valueLabel">Value</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" name="service" type="checkbox" role="switch" id="serviceSwitch">
                <label class="form-check-label text-nowrap" for="serviceSwitch" id="serviceLabel">Service</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" name="language" type="checkbox" role="switch" id="languageSwitch">
                <label class="form-check-label text-nowrap" for="languageSwitch" id="languageLabel">Little English Needed</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="resultsPlaceholder"></div>
    </div>
  </div>

  <template id="cardTemplate">
    <div class="card w-100 mt-2 text-center" style="width: 18rem;">
      <a href="./restaurant.html">
        <img src="https://dummyimage.com/285x180/757575/000000" class="card-img-top" alt="restaurant logo">
        <div class="card-body">
          <h5 class="card-title" id="restName">Restaurant Name</h5>
          <p class="card-text" id="restDescription">Restaurant description.</p>
        </div>
      </a>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="restFood">Food Quality</li>
        <li class="list-group-item" id="restValue">Value</li>
        <li class="list-group-item" id="restService">Service</li>
        <li class="list-group-item" id="restLanguage">Language Independency</li>
        <li class="list-group-item" id="restRecentReviews">Recent Reviews</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link" id="restWebsite">Website</a>
        <a href="#" class="card-link" id="restMenu">Menu</a>
      </div>
    </div>
    <br />
  </template>

  <!-- Footer -->
  <div class="footer-copyright text-center text-black-50 py-3">Â©2022 FoodFinderVancouver.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- JQuery Script - Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  
  <!-- Our JS -->
  <script src="./scripts/firebaseInit.js"></script>
  <script src="./scripts/applyFilter.js"></script>
  <script src="./scripts/updateNav.js"></script>
</body>

</html>
