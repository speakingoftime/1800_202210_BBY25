<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Home | FoodFinderVancouver</title>
  <meta name="comp1800 boilerplate code" content="my bcit project"/>
  <meta name="author" content="BCIT"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- JQuery Script - Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Our custom css -->
  <link rel="stylesheet" href="./styles/style.css"/>
</head>

<body>
  <!-- NAVBAR -->
  <div class="pos-f-t">
    <nav class="navbar navbar-light bg-light" id="navHeader">
      <a href="./index.html" class="mx-3">
        <img id="logo" src="./images/logo.svg" alt="Food Finder Vancouver"/>
      </a>
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="nav navbar-dark d-grid text-center p-3" style="background: #8bba40;" id="navbar-list">
        <a class="nav-link text-white" href="./index.html" id="home-btn">Home</a>
        <a class="nav-link text-white" href="./search.html" id="search-btn">Search</a>
        <a class="nav-link text-white" href="./main.html" id="saved-btn">Saved list</a>
        <a class="nav-link text-white" href="./login.html" id="login-btn">Log in</a>
      </div>
    </div>
  </div>

  <!-- Hero banner -->
  <div class="px-5 pt-5 pb-4 text-center hero" id="heroIndex">
    <h1 class="display-5 fw-bold">Welcome to Vancouver</h1>
    <p class="lead mb-4 text-center">Hungry? Start your search below</p>
    <img src="./images/icons/icons_down_arrow.svg" alt="down arrow" id="downArrow"/>
  </div>

  <!-- Search -->
  <div class="container-fluid py-4" id="searchContainer">
    <form id="searchForm" class="container" action="./search.html">
      <div class="input-group">
        <input id="searchBar" class="form-control rounded-0" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success text-nowrap d-flex mx-auto align-self-center" type="submit" id="searchBtn">
          <span class="material-icons my-auto">search</span>
        </button>
      </div>
      <div class="row g-0 mt-4 px-3 py-2">
        <p id="filterDesc" class="m-0 px-0 py-2 fw-bold">Filter restaurants by:</p>
        <div class="row m-0 px-0 py-2">
          <div class="form-check form-switch m-0 p-0 d-flex align-items-center">
            <img src="./images/icons/icons_language.svg" alt="language icon" id="languageIcon"/>
            <label class="form-check-label text-nowrap ms-3" for="languageSwitch" id="languageLabel">Little English Needed</label>
            <input class="form-check-input ms-auto mt-0" name="language" type="checkbox" role="switch" id="languageSwitch" aria-checked="false">
          </div>
        </div>
        <div class="row m-0 px-0 py-2">
          <div class="form-check form-switch m-0 p-0 d-flex align-items-center">
            <img src="./images/icons/icons_foodQuality.svg" alt="food quality icon" id="qualityIcon"/>
            <label class="form-check-label text-nowrap ms-3" for="foodSwitch" id="foodLabel">Food Quality</label>
            <input class="form-check-input ms-auto mt-0" name="food" type="checkbox" role="switch" id="foodSwitch" aria-checked="false">
          </div>
        </div>
        <div class="row m-0 px-0 py-2">
          <div class="form-check form-switch m-0 p-0 d-flex align-items-center">
            <img src="./images/icons/icons_value.svg" alt="value icon" id="valueIcon"/>
            <label class="form-check-label text-nowrap ms-3" for="valueSwitch" id="valueLabel">Value</label>
            <input class="form-check-input ms-auto mt-0" name="value" type="checkbox" role="switch" id="valueSwitch" aria-checked="false">
          </div>
        </div>
        <div class="row m-0 px-0 py-2">
          <div class="form-check form-switch m-0 p-0 d-flex align-items-center">
            <img src="./images/icons/icons_service.svg" alt="service icon" id="serviceIcon"/>
            <label class="form-check-label text-nowrap ms-3" for="serviceSwitch" id="serviceLabel">Service</label>
            <input class="form-check-input ms-auto mt-0" name="service" type="checkbox" role="switch" id="serviceSwitch" aria-checked="false">
          </div>
        </div>
      </div>
    </form>
  </div>


  <!-- Language prompt -->
  <div class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasBottomLabel">Change language</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="btn-group">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="yesChangeLangBtn" aria-expanded="false">
            Yes
          </button>
          <ul class="container dropdown-menu bg-light" style="border: 1px solid blue;">
            <li><a class="dropdown-item text-center pt-1 pb-2" href="#" id="langEng" data-bs-dismiss="offcanvas">English</a></li>
            <li><a class="dropdown-item text-center pt-1 pb-2" href="#" id="langCn" data-bs-dismiss="offcanvas">中文</a></li>
          </ul>
        </div>
        <button class="btn btn-outline-primary" type="button" id="noChangeLangBtn" data-bs-dismiss="offcanvas">
          No
        </button>
        <button class="btn btn-outline-primary" type="button" id="askLaterLangBtn" data-bs-dismiss="offcanvas">
          Later
        </button>
      </div>
    </div>
  </div>
  
  <!-- Language button -->
  <div class="container text-center mt-5 my-3">
    <button class="btn btn-outline-primary d-flex mx-auto align-self-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom" id="langBtn">
      <span class="material-icons me-2">language</span>
      Language
    </button>
  </div>

  <!-- Footer -->
  <div class="footer-copyright text-center text-black-50 py-3">©2022 FoodFinderVancouver.
  </div>

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Our JS -->
  <script src="./scripts/firebaseInit.js"></script>
  <script src="./scripts/updateNav.js"></script>
  <script src="./scripts/languagePrompt.js"></script>
  <script src="./restaurant generation/rest.js"></script>
</body>

</html>
