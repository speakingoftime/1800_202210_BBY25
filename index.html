      <p class="lead mb-4 text-center">Start searching for food.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form id="searchForm" class="container" action="./search.html">
          <div class="row py-2 col-12">

              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" name="value" type="checkbox" role="switch" id="valueSwitch">

              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" name="service" type="checkbox" role="switch" id="serviceSwitch">
                <label class="form-check-label" for="serviceSwitch">Service</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" name="language" type="checkbox" role="switch" id="languageSwitch">
                <label class="form-check-label" for="languageSwitch">Language Independancy</label>
              </div>
            </div>
          </div>
        </form>
