<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>

</head>

<body>
  <!-- NAVBAR -->
  <div class="pos-f-t">
    <nav class="navbar navbar-light bg-light">
        <svg id="backButton" class="mx-3" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
          width="24px" fill="#29BDE4" onclick="window.history.back()" style="cursor: pointer;">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="nav navbar-dark d-grid text-center p-3" style="background: #8bba40;" id="navbar-list">
        <a class="nav-link text-white" href="./index.html" id="home-btn">Home</a>
        <a class="nav-link text-white" href="./search.html" id="search-btn">Search</a>
        <a class="nav-link text-white" href="./main.html" id="saved-btn">Saved list</a>
        <a class="nav-link text-white" href="./login.html" id="login-btn">Log in</a>
      </div>
    </div>
  </div>

  <!-- Restaurant page container -->
  <div id="restaurant-page-container" class="container mt-8">
    <div id="restaurant-content-placeholder">

      <!-- Restaurant name-->
      <div id="rest-name-wrapper" class="d-flex justify-content-between align-items-center">
        <h1 id="rest-name-placeholder" class="py-2">Restaurant Name</h1>
        <!-- Save restaurant icon -->
        <button type="button" class="btn btn-outline-danger" id="btn-check-outlined">
          <span class="saveIcon material-icons pt-2">favorite_border</span>
        </button>
        <!-- <label class="btn btn-outline-danger" for="btn-check-outlined"><span class="saveIcon material-icons pt-2">favorite_border</span></label> -->
      </div>

      <!-- Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Hello!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body border-top-0">
              <p id="loginModalMsg">Please log in</p>
            </div>
            <div class="modal-footer border-top-0">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" id="modalClose">No, thanks</button>
              <a href="./login.html" role="button" class="btn btn-primary" id="loginModalBtn">Log in</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Starts with an image gallery here. There's some CSS being used on the images -->
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
            aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
            class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
            class=""></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg> -->
            <img class="rest-img-placeholder" src="https://dummyimage.com/400x240/000/fff" alt="..." />
          </div>
          <div class="carousel-item">
            <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg> -->
            <img class="rest-img-placeholder" src="https://dummyimage.com/400x240/000/fff" alt="..." />
          </div>
          <div class="carousel-item">
            <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg> -->
            <img class="rest-img-placeholder" src="https://dummyimage.com/400x240/000/fff" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden" id="prevImg">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden" id="nextImg">Next</span>
        </button>
      </div>

      <!-- Need to include icons for each section -->
      <div id="rest-address" class="mt-4">
        <div class="rest-content-label">
          <img class="me-2" src="https://dummyimage.com/32/000/fff" alt="..." />
          <h2 id="address">Address</h2>
        </div>
        <p id="rest-address-placeholder">1234 Street Avenue, Vancouver, BC V1A 2B3</p>
      </div>
      <div id="rest-hours">
        <div class="rest-content-label">
          <img class="me-2" src="https://dummyimage.com/32/000/fff" alt="..." />
          <h2 id="hours">Hours</h2>
        </div>
        <p id="rest-hours-placeholder">M-F | 11:00am – 9:00pm</p>
      </div>
      <div id="rest-contact">
        <div class="rest-content-label">
          <img class="me-2" src="https://dummyimage.com/32/000/fff" alt="..." />
          <h2 id="website">Website</h2>
        </div>
        <p id="rest-website-placeholder"><a target="_blank" href="website.com" id="linkPlaceholder">www.website.com</a></p>
        <div class="rest-content-label">
          <img class="me-2" src="https://dummyimage.com/32/000/fff" alt="..." />
          <h2 id="phone">Phone</h2>
        </div>
        <p id="rest-phone-placeholder">+11234567890</p>
      </div>

      <!-- This should be where the ratings go -->
      <div id="rest-ratings-content">
        <div class="rest-content-label">
          <img class="me-2" src="https://dummyimage.com/32/000/fff" alt="..." />
          <h2 id="ratings">Ratings</h2>
        </div>
      </div>

    </div>
  </div> <!-- Restaurant page container ends -->



  <!-- Footer -->
  <div class="footer-copyright text-center text-black-50 py-3">©2022 FoodFinderVancouver.
  </div>

    crossorigin="anonymous"></script>

</body>
